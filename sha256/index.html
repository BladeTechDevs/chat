<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Web - Conecta con tu equipo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 25px;
      text-align: center;
    }

    .header h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px 25px;
    }

    #login-section, #chat-section {
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-error {
      background: #fee2e2;
      color: #991b1b;
    }

    #welcome {
      font-size: 20px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e5e7eb;
    }

    #chat-box {
      height: 400px;
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 2px solid #e5e7eb;
    }

    #chat-box::-webkit-scrollbar {
      width: 8px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-sent {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message-received {
      background: white;
      color: #1f2937;
      align-self: flex-start;
      border: 2px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .message-system {
      background: #fef3c7;
      color: #92400e;
      align-self: center;
      font-size: 13px;
      padding: 8px 12px;
      border-radius: 20px;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    #msg {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      background: #f9fafb;
      transition: all 0.3s ease;
    }

    #msg:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    #sendBtn {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #sendBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .emoji {
      font-size: 24px;
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .container {
        border-radius: 0;
      }

      .header h2 {
        font-size: 24px;
      }

      #chat-box {
        height: 300px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><span class="emoji">üí¨</span>Chat Web</h2>
      <p>Conecta y comun√≠cate en tiempo real</p>
    </div>

    <div class="content">
      <!-- Secci√≥n de login/registro -->
      <div id="login-section">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" />
        </div>
        
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" placeholder="Ingresa tu contrase√±a" />
        </div>

        <div class="button-group">
          <button id="loginBtn" class="btn-primary">Iniciar Sesi√≥n</button>
          <button id="registerBtn" class="btn-secondary">Registrarse</button>
        </div>

        <div id="status"></div>
      </div>

      <!-- Secci√≥n del chat -->
      <div id="chat-section">
        <h3 id="welcome"></h3>
        <div id="chat-box"></div>
        
        <div class="input-group">
          <input type="text" id="msg" placeholder="Escribe tu mensaje..." />
          <button id="sendBtn">Enviar</button>
        </div>
        
        <button id="logoutBtn" class="btn-danger" style="width: 100%;">Cerrar Sesi√≥n</button>
      </div>
    </div>
  </div>

  <script>
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const status = document.getElementById("status");
    const chatBox = document.getElementById("chat-box");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const welcome = document.getElementById("welcome");

    let token = null;
    let ws = null;
    let username = null;

    // Mostrar login al inicio
    loginSection.style.display = "block";

    function showStatus(message, isError = false) {
      status.textContent = message;
      status.className = isError ? 'status-error' : 'status-success';
      status.style.display = 'block';
    }

    async function register() {
      try {
        const res = await fetch("/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: usernameInput.value,
            password: passwordInput.value
          })
        });
        
        if (res.ok) {
          showStatus("‚úÖ Usuario registrado con √©xito. Ahora inicia sesi√≥n.", false);
        } else {
          showStatus("‚ùå Error al registrar (puede que el usuario ya exista).", true);
        }
      } catch (error) {
        showStatus("‚ùå Error de conexi√≥n con el servidor.", true);
      }
    }

    async function login() {
      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: usernameInput.value,
            password: passwordInput.value
          })
        });
        
        if (res.ok) {
          const data = await res.json();
          token = data.access_token;
          username = usernameInput.value;
          status.style.display = 'none';
          loginSection.style.display = "none";
          chatSection.style.display = "block";
          welcome.textContent = `üëã Bienvenido, ${username}`;
          connectWebSocket();
        } else {
          showStatus("‚ùå Credenciales incorrectas.", true);
        }
      } catch (error) {
        showStatus("‚ùå Error de conexi√≥n con el servidor.", true);
      }
    }

    function connectWebSocket() {
      ws = new WebSocket(`ws://localhost:8000/ws/${token}`);

      ws.onmessage = (event) => {
        const msg = document.createElement("div");
        msg.className = "message message-received";
        msg.textContent = event.data;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      ws.onclose = () => {
        const msg = document.createElement("div");
        msg.className = "message message-system";
        msg.textContent = "‚ö†Ô∏è Desconectado del servidor";
        chatBox.appendChild(msg);
      };

      ws.onopen = () => {
        const msg = document.createElement("div");
        msg.className = "message message-system";
        msg.textContent = "‚úÖ Conectado al chat";
        chatBox.appendChild(msg);
      };
    }

    function sendMessage() {
      if (msgInput.value.trim() !== "") {
        ws.send(msgInput.value);
        const msg = document.createElement("div");
        msg.className = "message message-sent";
        msg.textContent = msgInput.value;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        msgInput.value = "";
      }
    }

    sendBtn.onclick = sendMessage;

    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    logoutBtn.onclick = () => {
      if (ws) ws.close();
      token = null;
      username = null;
      chatSection.style.display = "none";
      loginSection.style.display = "block";
      usernameInput.value = "";
      passwordInput.value = "";
      chatBox.innerHTML = "";
      status.style.display = 'none';
    };

    document.getElementById("registerBtn").onclick = register;
    document.getElementById("loginBtn").onclick = login;
  </script>
</body>
</html>
